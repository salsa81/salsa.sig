    <body>

        <script src="data/LapakGIS_Batas_Provinsi_2024_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-12.402585682376685,81.4679506894109],[15.48440170130186,129.8184879701268]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_LapakGIS_Batas_Provinsi_2024_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">WADMPR</th>\
                        <td>' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kasus_2023</th>\
                        <td>' + (feature.properties['Kasus_2023'] !== null ? autolinker.link(feature.properties['Kasus_2023'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LapakGIS_Batas_Provinsi_2024_0_0(feature) {
            if (feature.properties['Kasus_2023'] >= 0.000000 && feature.properties['Kasus_2023'] <= 50.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Provinsi_2024_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Kasus_2023'] >= 50.000000 && feature.properties['Kasus_2023'] <= 100.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Provinsi_2024_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,170,170,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Kasus_2023'] >= 100.000000 && feature.properties['Kasus_2023'] <= 1000.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Provinsi_2024_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,85,85,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Kasus_2023'] >= 1000.000000 && feature.properties['Kasus_2023'] <= 10000.000000 ) {
                return {
                pane: 'pane_LapakGIS_Batas_Provinsi_2024_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_LapakGIS_Batas_Provinsi_2024_0');
        map.getPane('pane_LapakGIS_Batas_Provinsi_2024_0').style.zIndex = 400;
        map.getPane('pane_LapakGIS_Batas_Provinsi_2024_0').style['mix-blend-mode'] = 'normal';
        var layer_LapakGIS_Batas_Provinsi_2024_0 = new L.geoJson(json_LapakGIS_Batas_Provinsi_2024_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LapakGIS_Batas_Provinsi_2024_0',
            layerName: 'layer_LapakGIS_Batas_Provinsi_2024_0',
            pane: 'pane_LapakGIS_Batas_Provinsi_2024_0',
            onEachFeature: pop_LapakGIS_Batas_Provinsi_2024_0,
            style: style_LapakGIS_Batas_Provinsi_2024_0_0,
        });
        bounds_group.addLayer(layer_LapakGIS_Batas_Provinsi_2024_0);
        map.addLayer(layer_LapakGIS_Batas_Provinsi_2024_0);
        var overlaysTree = [
            {label: 'LapakGIS_Batas_Provinsi_2024<br /><table><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Provinsi_2024_0_SangatSedikit0.png" /></td><td>Sangat Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Provinsi_2024_0_Sedikit1.png" /></td><td>Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Provinsi_2024_0_Banyak2.png" /></td><td>Banyak</td></tr><tr><td style="text-align: center;"><img src="legend/LapakGIS_Batas_Provinsi_2024_0_SangatBanyak3.png" /></td><td>Sangat Banyak</td></tr></table>', layer: layer_LapakGIS_Batas_Provinsi_2024_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_LapakGIS_Batas_Provinsi_2024_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMPR'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMPR']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LapakGIS_Batas_Provinsi_2024_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_LapakGIS_Batas_Provinsi_2024_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'WADMPR'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_LapakGIS_Batas_Provinsi_2024_0]);
        map.on("zoomend", function(){
            resetLabels([layer_LapakGIS_Batas_Provinsi_2024_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LapakGIS_Batas_Provinsi_2024_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LapakGIS_Batas_Provinsi_2024_0]);
        });
        </script>

</html>
